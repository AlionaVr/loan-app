spring.application.name=loan-processor
# ====== Kafka ======
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=loan-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest
# ====== RabbitMQ ======
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# RabbitMQ configuration for loan decision processing
app.rabbitmq.exchange=loan-decision-exchange
app.rabbitmq.queue=loan-decision-queue
app.rabbitmq.routing-key=loan-decision-key